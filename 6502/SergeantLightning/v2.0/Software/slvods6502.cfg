MEMORY {
    ZEROPAGE: start = $0000, size = $0100, type = rw, file = "";
    MEMORY: start = $0200, size = $7E00, type = rw, file = "";
    ROM: start = $8000, size = $7FFA, fill = yes, type = ro, file = %O;
    VECTORS: start = $FFFA, size = 6, fill = yes, type = ro, file = %O;
}

SEGMENTS {
    ZP: load = ZEROPAGE, type = zp;
    RAM: load = MEMORY, type = rw;
    CODE: load = ROM, type = ro;
    VECS: load = VECTORS, type = ro;
}