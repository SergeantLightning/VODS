<!DOCTYPE html>
<html>
	<head>
		<title>SergeantLightning's 6502 Machine Emulator | Powered by the VODS Project</title>
		<meta charset="UTF-8"/>
		<meta name="robots" content="nofollow"/>
		<link rel="stylesheet" href="./style.css"/>
		<script src="./script.js"></script>
	</head>
	<body>
		<div id="welcome">
			<div align="center">
				<h1>SergeantLightning's 6502 Machine Emulator</h1>
				<h2>Powered by <a href="https://github.com/SergeantLightning/VODS">the VODS Project</a></h2>
				<br><br>
				<label for="img">Upload disk image (Can be up to 16 KiB)</label>
				<input type="file" id="img"/>
				<br><br>
				<button onclick="start()">Start Machine</button>&nbsp;&nbsp;
				<button onclick="toggleRef()">View usage reference</button>
				<br><br><br><br>
			</div>
			<div id="ref" align="center" style="display: none;">
				<h1>User's Reference</h1>
			</div>
		</div>
		<div id="machine" align="center">
			<div id="regmon">
				A = <span id="A">0</span> |
				X = <span id="X">2</span> |
				Y = <span id="Y">4</span> |
				SP = <span id="SP">255</span> |
				PC = <span id="PC">49152</span> |
				N = <span id="N">0</span> | V = <span id="V">0</span> | D = <span id="D">0</span> | I = <span id="I">0</span> | Z = <span id="Z">0</span> | C = <span id="C">0</span>
				<br><br>
			</div>
			<div id="screen" align="left"></div>
			<div></div>
			<br>
			<button onclick="reset()">Reset</button>
			&nbsp;&nbsp;
			<button onclick="run()">Step</button>
		</div>
	</body>
</html>
